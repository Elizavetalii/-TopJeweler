{% if products_page.has_other_pages %}
    <div class="pagination__inner">
        {% if products_page.has_previous %}
            <a href="?{% if base_query %}{{ base_query }}&{% endif %}page={{ products_page.previous_page_number }}" data-page-link="{{ products_page.previous_page_number }}">← Назад</a>
        {% endif %}
        <span>Страница {{ products_page.number }} из {{ products_page.paginator.num_pages }}</span>
        {% if products_page.has_next %}
            <a href="?{% if base_query %}{{ base_query }}&{% endif %}page={{ products_page.next_page_number }}" data-page-link="{{ products_page.next_page_number }}">Вперёд →</a>
        {% endif %}
    </div>
{% endif %}
